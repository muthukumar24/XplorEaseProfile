<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XplorEase-Profile</title>
    <link rel="stylesheet" href="styleeight.css">
</head>
<body>
    <section class="sectionone">
        <div class="sectionone-containerone">
          <img src="Group 97.jpg" alt="Xplore Ease Logo">
        </div>
        <div class="sectionone-containertwo">
         <div class="sectionone-contentareaone"> 
             <img src="bx_heart.jpg" alt="heart" class="heartimage">
             <p class="sectionone-containertwo-textone"><a href="#" class="triplink">trips</a></p>
         </div>
         <div class="sectionone-contentareatwo">
             <img src="iconamoon_notification.jpg" alt="Notification" class="notificationimage">
             <p class="sectionone-containertwo-texttwo"><a href="#" class="notificationlink">notification</a></p>
         </div>
           <div class="sectionone-contentareathree">
              <p class="sectionone-contentareathree-text">in</p>
              <img src="Line 1.jpg" alt="line">
              <p class="sectionone-contentareathree-text">eng</p>
              <img src="Line 2.jpg" alt="line">
              <p class="sectionone-contentareathree-text">inr</p>
              <img src="Line 1.jpg" alt="line">
              <a href="#"><img src="mingcute_down-line.jpg" alt="downarrow"></a>
           </div>
           <div class="sectionone-contentareafour">
            <img src="UserIconImage.jpg" alt="usericon" class="sectionone-usericon">
            <a href="#"><img src="keyboard_arrow_down.png" alt="downarrow" class="sectionone-downarrow"></a>
           </div>
        </div>
      </section>

      <!-- Section Two -->
     <section class="sectiontwo">
        <div class="secttiontwo-containerone">
           <div class="sectiontwo-contents">
             <img src="mdi_aeroplane.jpg" alt="AeroplaneImage" class="sectiontwo-aeroplane">
              <p class="sectiontwo-content-textone"><a href="#" class="flightslink">flights</a></p>
           </div>

           <div class="sectiontwo-contents">
             <img src="ic_round-hotel.jpg" alt="Hotel" class="sectiontwo-hotel">
             <p class="sectiontwo-content-texttwo"><a href="#" class="hotelslink">hotels</a></p>
           </div>

           <div class="sectiontwo-contents">
             <img src="fontisto_suitcase-alt.jpg" alt="suitcase" class="sectiontwo-suitcase"> 
             <p class="sectiontwo-content-textthree"><a href="#" class="tourlink">tour packages</a></p>
           </div>

           <div class="sectiontwo-contents">
             <img src="ic_round-train.jpg" alt="train" class="sectiontwo-train">
             <p class="sectiontwo-content-textfour"><a href="#" class="trainslink">trains</a></p>
           </div>
           <div class="sectiontwo-contents">
             <img src="mdi_cab.jpg" alt="car" class="sectiontwo-cab">
             <p class="sectiontwo-content-textfive"><a href="#" class="cabslink">cabs</a></p>
           </div>
           <div class="sectiontwo-contents">
             <img src="fluent-mdl2_money.jpg" alt="forex" class="sectiontwo-forex">
             <p class="sectiontwo-content-textsix"><a href="#" class="forexlink">forex</a></p>
           </div>
           <div class="sectiontwo-contents">
             <img src="solar_menu-dots-bold.jpg" alt="moremenu" class="sectiontwo-menu">
             <p class="sectiontwo-content-textseven"><a href="#" class="menulink">more</a></p>
           </div>
        </div>
        <div class="secttiontwo-containertwo">
        </div>
    </section>

    <!-- Section Three -->
    <section class="sectionthree">
        <div class="sectionthree-content">
         <input type="text" placeholder="Where to?" class="inputbox">
         <a href="#"><img src="material-symbols_search.png" alt="SearchIcon" class="searchicon"></a>
        </div>
    </section>


    <!-- Section Four -->
    <section class="sectionfour">
         <div class="sectionfour-contentarea">
            <div class="sectionfour-contentone">
              <p class="sectionfour-contentone-text">trips</p>
            </div>
            <div class="sectionfour-content-buttons">
                <button class="content-btnone"><a href="#" class="tripslinkone">all trips</a></button>
                <button class="content-btntwo"><a href="#" class="tripslinktwo">booked trips</a></button>
                <button class="content-btnthree"><a href="#" class="tripslinkthree">my favorites</a></button>
            </div>
            <div class="sectionfour-contenttwo">
              <div class="addicon">
                <a href="#" class="customizelink"><img src="addiconimage.png" alt="addiconimage" class="addiconimage"></a>
              </div>
              <div class="sectionfour-contenttwo-textarea">
                 <p class="sectionfour-contenttwo-text">customize your trip</p>
              </div>
            </div>
         </div>
    </section>
</body>
</html>
